<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- ##############
            IMPORTS
    ###########################-->

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../form3/css/style.css">
    <link rel="stylesheet" type="text/css" href="../form3/css/normalize.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
        type="image/x-icon">

    <!-- ##############
        INFORMATIONS
    ###########################-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Developers-Br, Ezequiel L. Sousa">
    <meta name="description" content="Formulário de contato para uso pessoal e profissional em bootstrap">
    <meta name="keywords"
        content="formulario em bootstrap5, formulario de contato, formulario em bootstrap 5, formulario bootstrap">

    <!-- ##############
        TITLE PAGE
    ###########################-->

    <title>Form3 1.0 Bootstrap</title>

</head>

<body class="body vh-100">
    <!-- TITULOS -->
    <div class="d-inline-block mt-auto mb-auto pb-4 w-100 align-middle">
        <div class="text-center mx-auto">
            <div class="d-inline-block w-25 mx-auto px-3 py-3"><a href="#" title="Voltar para Home">
                    <img class="img-fluid img-thumbnail"
                        src="./img/Logotipo.png" alt="Logo"></a>
            </div>
            <div class="d-inline-block h1 text-center text-light text-uppercase fw-bolder mx-auto my-4">Fale Conosco!
            </div>
            <div class="px-2">
                <p class="text-light text-center fs-5">Informe seus dados para que possamos entrar em contato!</p>
            </div>
        </div>
        <!-- FORMULÁRIO -->
        <div class="container w-auto pt-3 px-auto bg-light border border-dark border-4 rounded-3">
            <form class="text-dark fw-bolder" action="#" method="post">
                <fieldset class="row m-auto p-0">
                    <div class="col-lg-6 p-auto mb-3">
                        <label class="form-label p-0 mb-0">Nome</label>
                        <input class="form-control form-control-sm" type="text" name="name"
                            placeholder="Digite seu nome" aria-required="true">
                    </div>
                    <div class="col-lg-6 p-auto mb-3">
                        <label class="form-label p-0 mb-0">E-mail</label>
                        <input class="form-control form-control-sm" type="email" name="email"
                            placeholder="Digite seu @dominio.com.br" aria-required="true">
                    </div>
                    <div class="col-lg-4 p-auto mb-3">
                        <label class="form-label p-0 mb-0">Celular</label>
                        <input class="form-control form-control-sm" type="tel" name="tel"
                            placeholder="Digite seu (xx) 9 9999-999" aria-required="false">
                    </div>
                    <div class="col-lg-4 mx-0 p-auto mb-3">
                        <label class="form-label p-0 mb-0">Cidade</label>
                        <select class="form-select form-select-sm" aria-label="Default select example">
                            <option selected>Informe a Cidade</option>
                        </select>
                    </div>
                    <div class="col-lg-4 mx-0 p-auto mb-3">
                        <label class="form-label p-0 mb-0">Estado</label>
                        <select class="form-select form-select-sm" aria-label="Default select example">
                            <option selected>Informe o Estado (UF)</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                    </div>
                    <div class="col-lg-4 mx-0 mb-3 p-auto">
                        <label class="form-label p-0 mb-0">Endereço</label>
                        <input class="form-control form-control-sm" type="text" name="text"
                            placeholder="Endereço, Nº">
                    </div>
                    <div class="col-lg-4 mx-0 mb-3 p-auto">
                        <label class="form-label p-0 mb-0">Endereço 2</label>
                        <input class="form-control form-control-sm" type="text" name="text"
                            placeholder="Endereço, Nº">
                    </div>
                    <div class="col-lg-4 mx-0 mb-3 p-auto">
                        <label class="form-label p-0 mb-0">Bairro</label>
                        <input class="form-control form-control-sm" type="text" name="text"
                            placeholder="Informe o Bairro">
                    </div>
                    <div class="col-lg-4 mx-0 p-auto mb-3">
                        <label class="form-label p-0 mb-0">Setor de Atendimento</label>
                        <select class="form-select form-select-sm" aria-label="Default select example">
                            <option selected>Informe o Setor</option>
                            <option value="1">Comercial</option>
                            <option value="2">Administrativo</option>
                            <option value="3">Atendimento ao Cliente</option>
                        </select>
                    </div>
                    <div class="col-lg-4 mx-0 p-auto">
                        <label class="form-label p-0 mb-0">Protocolo</label>
                        <input class="form-control form-control-sm" type="text"  name="text"
                            placeholder="Opcional" aria-required="false">
                    </div>
                    <div class="col-lg-4 mx-0 p-auto">
                        <label class="form-label p-0 mb-0">Assunto</label>
                        <input class="form-control form-control-sm" type="text"  name="text"
                            placeholder="Atendimento" aria-required="true">
                    </div>
                    <div class="row mx-0 p-auto">
                        <label class="form-label p-0">Descrição</label>
                        <textarea class="form-control form-control-sm" name="description"  rows="10"
                            placeholder="Escreva sua mensagem detalhada aqui!" aria-required="true"></textarea>
                    </div>
                </fieldset>
                <!-- BUTTONS -->
                <div class="d-flex justify-content-center">
                    <div class="mt-3 mb-3 me-2">
                        <button class="btn btn-primary btn-sm pt-1 px-3 pb-1 text-uppercase" type="submit" name="enviar"
                            >enviar</button>
                    </div>
                    <div class="mt-3 mb-3 me-2">
                        <button class="btn btn-danger btn-sm pt-1 px-3 pb-1 text-uppercase" type="reset" name="clear"
                            >cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script>window.alert('Obrigado por baixar nosso formulario. Pedimos para que modifique a logo e o favicon do layout com seus proprios projetos. Tambem sera necessario configurar um banco de dados para receber as informacoes que inserir nos campos!')</script>
</body>

</html>
