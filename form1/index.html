<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metadados do Formulario -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Formulários de Contatos, Captação de Leads, diversos modelos para uso pessoal e profissional.">
    <meta name="keywords" content="formularios de contato, formularios de leads, formularios prontos, formularios no github, layouts de formularios de contato, modelos de formularios, formularios para captação de leads">
    <meta name="author" content="Fullstackdevelopers-br">

    <!-- Favicons -->
    <link rel="icon" href="favicon/Graphicloads-100-Flat-2-Dribbble.ico" sizes="32x32" type="image/png" />

    <!-- Titulo da Pagina -->
    <title>Inscreva-se!</title>

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="css/c1.css"/>
    <link rel="stylesheet" media="screen" href="css/media.css"/>
    
</head>

<body id="body">

    <!-- Formulario Geral -->

    <div id="fundo-title">
        <h1 class="title-form">Inscreva-se para receber novidades da nossa plataforma!</h1>
        <p>Fique por dentro do que está acontecendo no mundo da Segurança da Informação!</p>
    </div>

    <!-- Formulario de Cadastro -->

    <div id="form">
        <form action="" method="POST" autocomplete="on">

            <fieldset class="form-fieldset">
                <legend>
                    <h2>Pessoais</h2>
                </legend>
                <ul>
                    <li>Nome:</li>
                    <input type="text" id="name" placeholder="Nome" minlength="3" maxlength="15" autofocus>
                    <li>Sobrenome:</li>
                    <input type="text" id="name" placeholder="Sobrenome" minlength="3" maxlength="75">
                    <li>Email:</li>
                    <input type="email" id="emailaddress" placeholder="@dominio.com.br" maxlength="50">
                    <li>Tel:</li>
                    <input type="tel" id="phone" placeholder="(00) 99999-9999" maxlength="20">
                </ul>
            </fieldset>
            <fieldset class="form-fieldset">
                <legend>
                    <h2>Localização</h2>
                </legend>
                <ul>
                    <li>Cidade</li>
                    <input type="text" id="name" size="30" placeholder="Cidade">
                    <li>Estado</li>
                    <input type="text" id="name" size="30" placeholder="Estado">
                </ul>
            </fieldset>

            <!-- Botão Enviar -->
            <div id="buttons">
                <div class="button-env">
                    <button class="b-one" name="button" type="submit" value="Enviar">Enviar</button>
                    <button class="b-two" name="button" type="reset" value="Cancelar">Cancelar</button>
                </div>
            </div>

        </form>
    </div>
    
    <div class="w3c">
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="CSS válido!" />
            </a>
        </p>
    </div>
    
</body>

</html>
